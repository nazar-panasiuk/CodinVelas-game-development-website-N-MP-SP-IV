<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>CodinVelas</title>
        <meta
            name="keywords"
            content="desenvolvimento de jogos móveis, jogos móveis personalizados, criação de jogos, aplicativos iOS para jogos, aplicativos Android para jogos, software de jogos móveis, programação de jogos móveis, desenvolvimento de jogos com gráficos e velas, UX/UI para jogos móveis, otimização de jogos móveis"
        />

        <link rel="icon" type="image/png" href="img/favicon.png" />
        <link rel="canonical" href="index.html" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/thanks.css" />
    </head>
    <body>
        <div class="content">
            <div class="wrapper-1">
                <div class="wrapper-2">
                    <h1 style="margin-bottom: 0">Obrigado!</h1>
                    <p>
                        Obrigado por se inscrever para receber atualizações
                        sobre o desenvolvimento de jogos móveis com gráficos e
                        velas.
                    </p>
                    <p style="margin-bottom: 0px">
                        Em breve você receberá um e-mail de confirmação com mais
                        informações.
                    </p>
                    <a href="index.html">
                        <button
                            id="go-home"
                            style="
                                font-size: 18px;
                                padding: 15px 45px;
                                border-radius: 30px;
                                border: 2px solid transparent;
                                background: linear-gradient(
                                    135deg,
                                    #0077b6,
                                    #00b4d8
                                );
                                color: #ffffff;
                                font-weight: 600;
                                text-transform: uppercase;
                                cursor: pointer;
                                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                                transition: all 0.4s ease;
                            "
                            onmouseover="this.style.background='#ffffff'; this.style.color='#0077b6'; this.style.border='2px solid #0077b6'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.25)'; this.style.transform='translateY(-3px)';"
                            onmouseout="this.style.background='linear-gradient(135deg, #0077b6, #00b4d8)'; this.style.color='#ffffff'; this.style.border='2px solid transparent'; this.style.boxShadow='0 5px 15px rgba(0,0,0,0.2)'; this.style.transform='translateY(0)';"
                        >
                            Voltar para o Início
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
